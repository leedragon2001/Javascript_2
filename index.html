<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <input id="inputNum" type="number" placeholder="Nhập số n" />
      <button class="btn btn-primary" onclick="themSo()">Thêm số</button>
      <div id="showKQ" class="alert alert-success"></div>
      <!-- Tính tổng số dương -->
      <button class="btn btn-primary mt-3" onclick="tinhTong()">
        Tính tổng
      </button>
      <div id="showKQ1" class="alert alert-success"></div>
      <!-- Đếm số dương -->
      <button class="btn btn-primary mt-3" onclick="demSo()">Đếm số</button>
      <div id="showKQ2" class="alert alert-success"></div>
      <!-- Tìm số nhỏ nhất -->
      <button class="btn btn-primary mt-3" onclick="timSoNN()">
        Tìm số nhỏ nhất
      </button>
      <div id="showKQ3" class="alert alert-success"></div>
      <!-- Tìm số dương nhỏ nhất  -->
      <button class="btn btn-primary mt-3" onclick="timSoDuongNN()">
        Tìm số dương nhỏ nhất
      </button>
      <div id="showKQ4" class="alert alert-success"></div>
      <!-- Tìm số chẵn cuối cùng -->
      <button class="btn btn-primary mt-3" onclick="timSoChan()">
        Tìm số chẵn cuối cùng
      </button>
      <div id="showKQ5" class="alert alert-success"></div>
      <!-- Đổi chỗ  -->
      <input
        id="inputNum1"
        class="mt-3"
        type="number"
        placeholder="Nhập số vị trí 1"
      />
      <input
        id="inputNum2"
        class="mt-3"
        type="number"
        placeholder="Nhập số vị trí 2"
      />
      <button class="btn btn-primary" onclick="doiCho()">Đổi chỗ</button>
      <div id="showKQ6" class="alert alert-success"></div>
      <!-- Sắp xếp tăng dần -->
      <button class="btn btn-primary mt-3" onclick="sapXep()">
        Sắp xếp tăng dần
      </button>
      <div id="showKQ7" class="alert alert-success"></div>
      <!-- Tìm số nguyên tố đầu tiên -->
      <button class="btn btn-primary mt-3" onclick="soNguyenTo()">
        Tìm số nguyên tố đầu tiên
      </button>
      <div id="showKQ8" class="alert alert-success"></div>
      <!-- Đếm số nguyên -->

      <input id="inputNum3" class="mt-3" type="number" placeholder="Nhập số" />
      <button class="btn btn-primary" onclick="themSo()">Thêm số</button>
      <div id="showKQ9" class="alert alert-success"></div>
      <button class="btn btn-primary" onclick="demSoNguyen()">
        Đếm số nguyên
      </button>
      <div id="showKQ10" class="alert alert-success"></div>
      <!-- So sánh số lượng số dương và âm -->
      <button class="btn btn-primary mt-3" onclick="soSanhSoLuong()">
        So sánh số lượng số dương và âm
      </button>
      <div id="showKQ11" class="alert alert-success"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
